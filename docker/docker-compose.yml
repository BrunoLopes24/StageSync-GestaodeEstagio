services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stagesync
      POSTGRES_USER: stagesync
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stagesync_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stagesync"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://stagesync:${DB_PASSWORD:-stagesync_secret}@db:5432/stagesync
      NODE_ENV: production
      PORT: "3000"
      CORS_ORIGIN: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
