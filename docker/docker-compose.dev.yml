services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stagesync
      POSTGRES_USER: stagesync
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stagesync_dev}
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stagesync"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
      target: builder
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npx tsx watch src/server.ts"
    environment:
      DATABASE_URL: postgresql://stagesync:${DB_PASSWORD:-stagesync_dev}@db:5432/stagesync
      NODE_ENV: development
      PORT: "3000"
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ../backend/src:/app/src
      - ../backend/prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata-dev:
